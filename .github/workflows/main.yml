name: MyCygnal Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      appium:
        image: appium/appium
        options: --privileged
        ports:
          - 4723:4723

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Start Appium server
      run: |
        appium &
        sleep 10

    - name: Run Appium tests
      run: npm test

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: /Users/olufemiomeiza/eclipse-workspace/MyCygnal/test-output
